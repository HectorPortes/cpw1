<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Página</title>
  <style>
    /* Estilo para o parágrafo dentro da div com id "caixa" */
    #caixa p {
      color: red;
    }

    /* Agrupamento dos títulos h1, h2 e h3 */
    h1, h2, h3 {
      color: blue;
      font-family: Georgia, serif;
    }

    /* Estilo para os itens da lista */
    li {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Div com parágrafo -->
  <div id="caixa">
    <p>Este é um parágrafo dentro da caixa.</p>
  </div>

  <!-- Três títulos -->
  <h1>Título Principal</h1>
  <h2>Subtítulo</h2>
  <h3>Seção</h3>

  <!-- Lista com três itens -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
