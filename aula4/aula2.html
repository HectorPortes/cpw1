<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formularios parte 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Adicionais:</legend>
            <label><input type="checkbox" name="add_queijo" value="sim">Queijo Extra</label>
            <label><input type="checkbox" name="add_bacon" value="sim">Bacon</label>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Cursos:</legend>
            <label for="curso">Curso:</label>
            <select id="curso" name="curso_selecionado">
                <option value="si">Sistemas para Internet</option>
                <option value="ads">Análise de Sistemas</option>
                <option value="eng_soft">Engenharia de Software</option>
            </select>
        </fieldset>
    </form>
    <br>
    <form>
        <label for="setor">Setor:</label>
        <select id="setor" name="setor_destino">
            <option value="" disabled selected>-- Escolha um setor --</option>
            <optgroup label="Tecnologia">
                <option value="suporte">Suporte Técnico</option>
                <option value="dev">Desenvolvimento</option>
            </optgroup>
            <optgroup label="Administrativo">
                <option value="rh">Recursos Humanos</option>
            </optgroup>
        </select>
    </form>
    <br>
    <form>
        <label for="qtde">Quantidade (1 a 10):</label>
        <input type="number" id="qtde" name="quantidade" min="1" max="10" step="1" value="1">
        <br><br>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume_config" min="0" max="100" step="10">
        <br><br>
        <label for="nasc">Data de Nascimento:</label>
        <input type="date" id="nasc" name="data_nascimento">
        <br><br>
        <label for="hora">Horário de Reserva:</label>
        <input type="time" id="hora" name="hora_reserva">
        <br><br>
        <label for="cor">Cor do Tema:</label>
        <input type="color" id="cor" name="cor_preferida" value="#0000FF">
    </form>
    <br>
    <form method="post" enctype="multipart/form-data">
        <label for="doc">Anexar Currículo (PDF):</label>
        <input type="file" id="doc" name="curriculo" accept="application/pdf">
    </form>
</body>
</html>
