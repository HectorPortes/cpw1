<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formularios parte 1</title>
</head>
<body>
    <form method="post" action="enviar_contato">
        <fieldset>
            <legend>Entre em Contato</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome_usuario" placeholder="Digite seu nome">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha_usuario" placeholder="Digite a senha">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email_usuario" placeholder="Digite o email">
            <br><br>
            <label for="site">Site Pessoal:</label>
            <input type="url" id="site" name="site_pessoal" placeholder="https://...">
            <br><br>
            <label for="telefone">Email:</label>
            <input type="tel" id="telefone" name="telefone_usuario" placeholder="(XX) 9XXXX-XXXX">
            <br><br>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="msg_usuario" rows="5" cols="40" placeholder="Digite sua mensagem aqui"></textarea>
            <br><br>
            <fieldset>
                <legend>Motivo do Contato</legend>
                <label for="motivo1"><input type="radio" id="motivo1" name="motivos" value="duvida">Dúvida</label>
                <label for="motivo2"><input type="radio" id="motivo2" name="motivos" value="sugestao">Sugestão</label>
                <label for="motivo3"><input type="radio" id="motivo3" name="motivos" value="problema_tecnico">Problema Técnico</label>
            </fieldset>
            <br><br>
            <button id="botinho">Cliquei aqui para enviar</button>
        </fieldset>
    </form>
</body>
</html>
