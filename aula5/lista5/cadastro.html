<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">Nome de Usuário:</label>
            <input type="text" id="nome" name="nome_usuario" minlength="4" pattern="[a-z0-9]{4,}" required>
            <br><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email_usuario" required>
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha_usuario" minlength="8" required>
            <br><br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="nascimento_usuario" required>
            <br><br>
            <label for="termos">Termos de Serviço:</label>
            <label><input type="checkbox" id="termos" name="termos" value="concordo" required></label>
            <br><br>
            <button type="submit">Cliquei aqui para enviar</button>
        </fieldset>
    </form>
</body>
</html>
